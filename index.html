<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <section class="top">
      <div>
        <img src="./images/logo.svg" alt="" />
      </div>
      <div class="score">
        <p class="score_first">Score</p>
        <p class="score_second">12</p>
      </div>
    </section>

    <section class="game">
      <div class="game_signs">
        <div class="first pick paper" data-value="0">
          <img src="./images/icon-paper.svg" alt="" />
        </div>
        <div class="last extra pick" data-value="1">
          <img src="./images/icon-scissors.svg" alt="" />
        </div>
        <div class="svg pick" data-value="2">
          <img src="./images/icon-rock.svg" alt="" />
        </div>
      </div>
    </section>

    <div class="modal none">
      <div>
        <h2>RULES</h2>
        <img src="./images/icon-close.svg" alt="" class="close" />
      </div>
      <img src="./images/image-rules.svg" alt="" />
    </div>

    <section class="picked none">
      <div class="contain">
        <p>You picked</p>
        <div class="you_picked"></div>
      </div>
      <div class="contain house">
        <p>The house picked</p>
        <div class="house_picked"></div>
      </div>
    </section>

    <div class="rules">
      <p>Rules</p>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
